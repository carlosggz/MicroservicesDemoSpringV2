spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  flyway:
    enabled: false
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

app:
  port: 8081
  allow-swagger: false
  eureka:
    host: localhost
    port: 1234
    username: test
    password: test

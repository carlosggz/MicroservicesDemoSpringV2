spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  flyway:
    enabled: false
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

app:
  port: 8081
  allow-swagger: false
  postgres:
    host: localhost
    port: 5433
    database: testdb
    schema:
    username: sa
    password:
  rabbitmq:
    username: user
    password: password
    host: localhost
    port: 5672
    virtual-host: /

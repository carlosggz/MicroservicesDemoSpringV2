server:
  port: ${app.port}

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    stream:
      function:
        definition: likeListener
      bindings:
        likeListener-in-0:
          destination: movies-topic
          group: ${spring.application.name}
          consumer:
            concurrency: 5
      rabbit:
        bindings:
          likeListener-in-0:
            consumer:
              bindingRoutingKey: movie.like
  zipkin:
    enabled: ${ZIPKIN_ENABLED:true}
    base-url: ${ZIPKIN_URL:http://localhost:9411/}

#Swagger properties
springdoc:
  swagger-ui:
    path: /
    enabled: ${app.allow-swagger}
  api-docs:
    path: /v3/api-docs
    enabled: ${app.allow-swagger}

#Mongo migrations
mongock:
  enabled: true
  migration-scan-package: org.example.actorsapi.infrastructure.migrations

#App properties
app:
  security:
    ignore-paths: /swagger/**,/v3/api-docs/**





server:
  port: ${app.port}

spring:
  application:
    name: api-gateway
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: movies_service
          uri: lb://${app.movies-service}
          predicates:
            - Path=/api/v1/movies/**
          filters:
            - AddRequestHeader=X-Request-AppId, Api-Gateway
        - id: actors_service
          uri: lb://${app.actors-service}
          predicates:
            - Path=/api/v1/actors/**
          filters:
            - AddRequestHeader=X-Request-AppId, Api-Gateway
      discovery:
        locator:
          enabled: true
eureka:
  client:
    registerWithEureka: false
    service-url:
      defaultZone: http://${app.eureka.username}:${app.eureka.password}@${app.eureka.host}:${app.eureka.port}/eureka



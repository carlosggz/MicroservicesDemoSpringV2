eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    enabled: false

spring:
  main:
    allow-bean-definition-overriding: true

app:
  test: true
  movies-service: movies-api
  actors-service: actors-api
  movies-search-path: /api/v1/movies/search
  actor-details-path: /api/v1/actors/{ACTOR-ID}
  timeout-seconds: 10
  backoff-seconds: 3
  backoff-retries: 3
  port: 8083
  eureka:
    host: localhost
    port: 1234
    username: test
    password: test

